{% extends 'base.html' %}
{% block content %}
<br>
<h1>Welcome,<span class="display-name"> {{ user.username }}!</span></h1>
<div class="column-container">
  <br>

  <p>Name: {{ user.first_name }} {{ user.last_name}}</p>
  <p>Email: {{ user.email }}</p>
  <p>Total donation amount: ${{ total_amount_donated }}</p> 
    <br>

  <div class="row-container">
    <div class="card-action">
      {% if request.user.id == profile.user.id %}
      <button class="btn-Charge" onclick="location.href='{% url 'charge'%}'">
        Donate Now!
      </button>
      <button class="btn-Delete" onclick="location.href='{% url 'edit_profile'%}'">
        Edit Profile
      </button>
      <a href="{% url 'change_password' %}" class="btn btn-primary">Change Password</a>
    </div>
    <div>
      <button class="btn-Edit" onclick="location.href='{% url 'delete_user' user.id%}'">
        Delete Profile
      </button>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
