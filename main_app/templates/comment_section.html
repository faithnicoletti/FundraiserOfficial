{% extends 'base.html' %}
{% block content %}
<br>
<div class="comment-container">
    <h1 style="color: #4F6367;">Comments</h1>
    <form method="post" class="comment-form">
        {% csrf_token %}
        <input type="text" name="message" placeholder="Type your comment here" required>
        <button type="submit" class="btn btn-success">Post</button>
    </form>
    <div id="comment-history">
        {% for comment in all_comments %}
            <div class="comment">
                <div class="comment-details">
                    <span class="author">{{ comment.user.username }}</span>
                    <span class="timestamp">{{ comment.timestamp|date:"M d, H:i" }}</span>
                </div>
                <div class="content">{{ comment.content }}</div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
