{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Palestine Fundraiser</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    
    <header class="text-bg-dark">
        <nav>
            <div class="nav-wrapper text-bg-dark">
                <ul>
                    <li><a href="{% url 'home' %}" class="nav-link px-2 text-swhite">&nbsp;&nbsp;Palestine Fundraiser</a></li>
                </ul>
                <ul class="right">
                    {% if user.is_authenticated %}


                    <li><a href="{% url 'profile' %}" class="nav-link px-2 text-white">
                        <i class="bi bi-person"></i>
                    </a></li>
                    <li>
                        <a href="{% url 'comment_section' other_username=user.username %}" class="nav-link px-2 text-white">
                            <i class="bi bi-chat-right-heart"></i>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'resources' %}" class="nav-link px-2 text-white">
                            <i class="bi bi-file-earmark-bar-graph"></i>
                        </a>
                    </li>
                    <form id="logout-form" action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="nav-link px-2 text-white border-0 bg-transparent">Logout</button>
                    </form>
                    {% else %}
                    <a href="{% url 'login' %}" type="button" class="btn btn-outline-light me-2">Login</a>
                    <a href="{% url 'signup' %}" type="button" class="btn btn-outline-light me-2">Sign-up</a>
                    {% endif %}
                </ul>
            </div>
        </nav>
        <br>
        {% if not request.path == '/' %}
        <a href="{% url 'home' %}" class="btn btn-outline-light me-2 ms-3"><i class="bi bi-house-door"></i></a>
        {% endif %}
    </header>
    <main class="text-bg-dark d-flex flex-column justify-content-center align-items-center">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="page-footer text-bg-dark">
        <div class="centered" style="color:white;">All Rights Reserved, &copy; 2024 Free Palestine &nbsp;</div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script>const csrftoken = Cookies.get('csrftoken');</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
